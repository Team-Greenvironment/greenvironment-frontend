<mat-toolbar>
  <span>Friends</span>
  <!--<div id="button-box">
    <button mat-icon-button><mat-icon>person_add</mat-icon></button>
  </div>-->
</mat-toolbar>
<div id="friendlist">
    <mat-card class="friend-card" *ngFor="let friend of user.friends" 
    [class.selected]="friend === selectedFriend" (click)="showFriendProfile(friend)"
    tabindex="0"
    matRipple>
      <mat-card-header>
        <div mat-card-avatar class="profile-picture"></div>
        <mat-card-title>{{friend.name}}</mat-card-title>
        <mat-card-subtitle>{{friend.rankname}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
</div>
